<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./ps1.css">
</head>
<body>
    <div class="principal1">
        <div class="cena1">
                <div class="sony">
                        <span>Sony
            
                        </span>
                </div>
                    <div class="quadrado">
                        <div class="float">
                            <div class="triang1">
                                <svg height="300" width="300" class="triang">
                                    <linearGradient id="grad1" x1="100%" y1="0%" x2="0%" y2="100%">
                                        <stop offset="50%" style="stop-color:yellow;stop-opacity:1" />                                <stop class="color" offset="100%" style="stop-opacity:1" />
                                    </linearGradient>
                                    <polygon points="0,0 300,300 0,300" style="fill:url(#grad1)" />
                                                    
                                </svg>
                            </div>
                                        
                        </div>
                        <div class="triang2">
                            <svg height="300" width="300" class="triang">
                                <linearGradient id="grad2" x1="0" y1="100%" x2="100%" y2="0%">
                                    <stop offset="50%" style="stop-color:yellow;stop-opacity:1" />
                                    <stop class="color" offset="100%" style="stop-opacity:1" />
                                </linearGradient>
                                <polygon points="0,0 300,300 300,0" style="fill:url(#grad2)" />
                            </svg>
                        </div>
                    </div>
                            
                    <span class="texto">
                        COMPUTER <br>
                        ENTERTAINMENT TM
                    </span>
        </div>
       
        <div class="cena2">
            <img class="logo" src="./playstation_logo_by_doctor_g-d69yvt3.png" alt="">
            <span class="playstation">PlayStation</span>
        </div>           
    </div>
